<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/estilos.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+SC:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <title>Calculadora</title>
  </head>

  <body>
    <main>
      <section class="contenedor">
        <h1>Calculadora ARITMETICA</h1>

        <div>
          <input type="text" class="text" id="valor1"/>
          <input type="text" class="text" id="valor2"/>
          <input type="text" class="text" id="resultado" readonly/>
        </div>
      

        <div>
          <button class="text button" id="suma" value="suma">+</button>
          <button class="text button" id="resta" value="resta">-</button>
          <button class="text button" id="multiplicacion" value="multiplicacion">x</button>
          <button class="text button" id="division" value="division">
            /
          </button>
          <button class="text buttonlimpiar" id="limpiar" value="limpiar">c</button>
        </section>
    </main>

    <script src="./js/Index.js" type="text/javascript"></script>
  </body>
</html>
